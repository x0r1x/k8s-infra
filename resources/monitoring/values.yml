grafana:
  enabled: true
  # Настройки Grafana.ini через отдельную секцию
  grafana.ini:
    server:
      serve_from_sub_path: true  # Включаем обработку подпутей
  # Настройки сервиса
  service:
    type: ClusterIP
    port: 80  # Порт сервиса (ClusterIP/NodePort)
    targetPort: 3000  # Порт контейнера Grafana
